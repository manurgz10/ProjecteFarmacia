    <section class="home">
        <div class="content">
            <h2> Farmafull, calidad y excelencia en cada medicamento </h2>
            <p>Farmafull es una compañía farmacéutica comprometida con la salud y el bienestar de sus clientes. Ofrecemos productos de alta calidad y servicio personalizado para mejorar la calidad de vida de nuestros clientes.</p>
